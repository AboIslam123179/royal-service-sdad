<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <title>تم الدفع بنجاح</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
            rel="stylesheet">
        <style>
    body {
      padding-top: 100px;
            font-family: "Cairo", sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 370px;
      border-radius: 24px;
      padding: 40px 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.07);
      text-align: center;
    }

    .gif-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gif-circle img {
      width: 80%;
      height: 70%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      color: #c62828;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-top: 0;
      line-height: 1.8;
    }
  </style>
    </head>
    <body>

        <div class="card">

            <div class="gif-circle">
                <!-- Replace GIF URL here -->
                <img
                    src="check.png"
                    alt="Success">
            </div>

            <h1>تم إتمام الدفع بنجاح</h1>
            <p>تم استلام دفعتك بنجاح، وسيتم تنفيذ طلبك في أقرب وقت ممكن.</p>

        </div>

    </body>
</html>
